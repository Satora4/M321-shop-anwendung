# Application settings
spring.application.name=bestellung-service
server.port=8082

# Eureka settings
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.lease-renewal-interval-in-seconds=5

# PostgreSQL database settings (change these with your actual DB credentials)
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# MongoDB settings (remove if not using MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/your_database
